{% extends 'catharsis/base.html' %}
{% load static %}

{% block content %}
<style>
    .register-container {
        max-width: 500px;
        margin: 60px auto;
        padding: 30px;
        background-color: #191c24;
        color: white;
        border-radius: 12px;
    }

    .register-container h2 {
        text-align: center;
        margin-bottom: 24px;
        color: #25be93;
    }

    .form-group {
        margin-bottom: 20px;
        color: white;
    }

    label {
        display: block;
        margin-bottom: 6px;
        
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background-color:rgb(217, 221, 236);
        color: black;
    }

    .submit-btn {
        width: 100%;
        background-color: #25be93;
        color: white;
        padding: 12px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .submit-btn:hover {
        background-color: #1e9a75;
    }
</style>

<div class="register-container">
    <h2>Finish Registration</h2>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email/Username</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Create Password</label>
            <input type="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" required>
        </div>

        <button type="submit" class="submit-btn">Register</button>
    </form>
</div>
{% endblock %}
