{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | [Your App Name]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css"> <!-- Your custom stylesheet -->
    <link rel="icon" href="images/logo.png">
    <style>
        body {
            background: #101820;
            color: #fff;
            font-family: 'Segoe UI',sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 430px;
            margin: 5vh auto 0;
            background: #191c24;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(16,24,36,0.25);
            padding: 40px 32px 32px 32px;
        }
        .logo {
            display: block;
            margin: 0 auto 16px auto;
            width: 56px;
            height: 56px;
        }
        .form-group {
            margin-bottom: 22px;
        }
        label {
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        button[type="submit"] {
            width: 100%;
            background: #25be93;
            color: #fff;
            font-weight: bold;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            transition: background .2s;
        }
        button[type="submit"]:hover, button[type="submit"]:focus {
            background: #209a76;
        }
        .text-center {
            text-align: center;
        }
        .links {
            margin-top: 24px;
        }
        .links a {
            color: #26bb95;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="text-center" style="margin-top:24px;">
        <img class="logo" src="{% static "catharsis/images/logo.png" %}" alt="App Logo">
        <h2>Login to Catharsis</h2>
    </nav>
    <main>
        <!--error message-->
        {% if messages %}
        <div style="margin-bottom: 16px;">
          {% for message in messages %}
            <div style="background-color: #ffcccc; color: #a94442; padding: 10px 15px; border-radius: 8px; font-weight: 500; border: 1px solid #ebccd1;">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

        <form class="container" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="input-email">Email</label>
                <input type="email" id="input-email" name="email" required autofocus autocomplete="username">
            </div>
            <div class="form-group">
                <label for="input-password">Password</label>
                <input type="password" id="input-password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">Log In</button>
            <a href="#" target="_blank"></a>
            <div class="links text-center">
                <p>
                    <a href="/forgot-password">Forgot your password?</a>
                </p>
                <p>
                    Donâ€™t have an account?
                    <a href="{% url 'register' %}">Create one</a>

                </p>
            </div>
        </form>
    </main>
</body>
</html>
